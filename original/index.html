<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="images/favicon.ico">
    <title>PDF constructor</title>
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="styles/preloader.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <img class="header-logo" src="images/logo.png"/>
        <h1 class="header-tittle">Imagen a PDF</h1>
    </header>
    <main class="main">
        <div class="sidebar">
            <div class="sidebar-btn">
                <i class='bx bxs-cog'></i>
            </div>
            <div class="dropzone">
                <span class="dropzone-icon"><i class='bx bx-image-add'></i></span>
                <span class="dropzone-text">Arrastra y suelta los archivos aquí o</span>
                <input id="dropzone-btn" type="file" multiple="" class="dropzone-btn" accept=".jpg, .jpeg, .png"/>
                <label for="dropzone-btn" class="dropzone-btn-label">Busca tus archivos</label>
            </div>
            <div class="sidebar-section-page-size">
                <h2 class="paper-attribute-tittle">Tamaño de la página</h2>
                <select class="paper-size">
                    <option value="adjusted">Ajustada a la imagen</option>
                    <option value="a0">a0 (841x1189 mm)</option>
                    <option value="a1">a1 (594x841 mm)</option>
                    <option value="a2">a2 (420x594 mm)</option>
                    <option value="a3">a3 (297x420 mm)</option>
                    <option value="a4">a4 (210x297 mm)</option>
                    <option value="a5">a5 (148x210 mm)</option>
                    <option value="a6">a6 (105148 mm)</option>
                    <option value="a7">a7 (74x105 mm)</option>
                    <option value="a8">a8 (52x74 mm)</option>
                    <option value="a9">a9 (37x52 mm)</option>
                    <option value="a10">a10 (26x37 mm)</option>
                    <option value="b0">b0 (1000x1414 mm)</option>
                    <option value="b1">b1 (707x1000 mm)</option>
                    <option value="b2">b2 (500x707 mm)</option>
                    <option value="b3">b3 (353x500 mm)</option>
                    <option value="b4">b4 (250x353 mm)</option>
                    <option value="b5">b5 (176x250 mm)</option>
                    <option value="b6">b6 (125x176 mm)</option>
                    <option value="b7">b7 (88x125 mm)</option>
                    <option value="b8">b8 (62x88 mm)</option>
                    <option value="b9">b9 (44x62 mm)</option>
                    <option value="b10">b10 (31x44 mm)</option>
                    <option value="c0">c0 (917x1297 mm)</option>
                    <option value="c1">c1 (648x917 mm)</option>
                    <option value="c2">c2 (458x648 mm)</option>
                    <option value="c3">c3 (324x458 mm)</option>
                    <option value="c4">c4 (229x324 mm)</option>
                    <option value="c5">c5 (162x229 mm)</option>
                    <option value="c6">c6 (114x162 mm)</option>
                    <option value="c7">c7 (81x114 mm)</option>
                    <option value="c8">c8 (57x81 mm)</option>
                    <option value="c9">c9 (40x57 mm)</option>
                    <option value="c10">c10 (28x40 mm)</option>
                    <option value="dl">dl (99x210 mm)</option>
                    <option value="letter">letter (216x279 mm)</option>
                    <option value="government-letter">government-letter (203x267 mm)</option>
                    <option value="legal">legal (216x356 mm)</option>
                    <option value="junior-legal">junior-legal (127x203 mm)</option>
                    <option value="ledger">ledger (432x279 mm)</option>
                    <option value="tabloid">tabloid (279x432 mm)</option>
                    <option value="credit-card">credit-card (85.6x53.98 mm)</option>
                </select>
            </div>
            <div class="sidebar-section-page-orientation sidebar-section-page-orientation-hidden">
                <h2 class="paper-attribute-tittle">Orientación de la página</h2>
                <select class="paper-orientation" disabled>
                    <option value="portrait">Vertical</option>
                    <option value="landscape">Horizontal</option>
                </select>
            </div>
            <div class="sidebar-section-generate-pdf">
                <button class="generate-pdf-btn">Generar PDF</button>
            </div>
        </div>
        <div class="div-files-container" dragging="false">
        </div>
    </main>
    <footer class="footer">
        <p class="p-footer">Website designed by @Bastián Paredes, © 2022</p>
    </footer>
    <div class="modal-container closed-modal">
        <div class="modal-content">
            <img src="images/loading.gif" class="loading-gif"/>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="js/files.js"></script>
    <script src="js/takeOffPreloader.js"></script>
</body>
</html>
